    <script id="baseScript">
        function showErrorToast(message) {
            Toastify({
                text: message,
                offset: {
                    x: '2em',
                    y: '4em'
                },
                style: {
                    background: "var(--lightBackground)",
                    border: "1px solid #d093a6",
                    color: "var(--greyBackground)",
                    borderRadius: "6px"
                }
            }).showToast();
        }

        function validateOto(code) {
            if (code.trim() === '') {
                return false;
            }

            const pattern = /^(A|B|O|WP)\.\d{3}\.\d{3}\.\d{3}(\.(X|\d))?$/;
            return pattern.test(code.trim());
        }
    
        function validateForm() {
            let isValid = true;
            let errors = [];
    
            const iotoid = document.getElementById("input_otoId");
            if (!validateOto(iotoid.value)) {
                errors.push("Bitte geben Sie eine gültige OTO-ID ein");
                isValid = false;
            }

            // Show all error messages
            if (errors.length > 0) {
                errors.forEach(error => showErrorToast(error));
            }

            if (!isValid) {
                iotoid.focus();
                iotoid.select();
            }

            return isValid;
        }

        jQuery(document).ready(function ($) {
            $(".submitValidationForm").on("click", function (event) {
                if (!validateForm()) {
                    event.preventDefault();
                    event.stopImmediatePropagation();
                    return;
                }

                const otoValue = document.getElementById("input_otoId").value;
                $(this).attr("data-extra-otoid", otoValue);
            });
        });
    </script>
